<!DOCTYPE html>

<html>
    <head>
        <title>Formateo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <b>Esto es texto en negrita</b>
        <br>
        <strong>Esto es para texto importante!</strong>
        <br>
        <p><i>Texto cursivo.</i></p>
        <br>
        <p><em>texto enfatizado.</em></p>
        <br>
        <small>Texto pequeño.</small>
        <br>
        <p>Texto <mark>marcado</mark>.</p>
        <p>Esta <del>tontera</del> de texto está tachada.</p>
        <br>
        <p>Texto <del>borrado</del> y el insertado está <ins>subrayado</ins>.</p>
        <br>
        <p>Texto con <sub>subindice</sub></p>
        <br>
        <p>Texto con <sup>superíndice</sup></p>
    </body>
</html>
